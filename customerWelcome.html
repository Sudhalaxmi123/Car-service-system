<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      padding-top: 50px;
    }

    a {
      display: inline-block;
      padding: 12px 25px;
      margin: 15px;
      font-size: 18px;
      text-decoration: none;
      color: #fff;
      background-color: #007BFF;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #0056b3;
    }

    a:active {
      background-color: #00408d;
    }
  </style>
</head>
<body> 
  <a href="customerRegister.html">Click here, if you are a new customer</a><br>
  <a href="customerLogin.html">Click here, if you are an existing customer</a><br>
