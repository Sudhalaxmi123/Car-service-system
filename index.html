<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }
    
    a {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      text-decoration: none;
      color: white;
      background-color: #4CAF50;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <a href="customerWelcome.html">Click here, if you are a customer</a><br>
  <a href="adminWelcome.html">Click here, if you are an admin</a><br>
</body>
</html>
